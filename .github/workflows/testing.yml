          fi

          if [[ "${{ needs.mobile-tests.result }}" == "success" ]]; then
            echo "âœ… Mobile Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Mobile Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.performance-tests.result }}" == "success" ]]; then
            echo "âœ… Performance Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Performance Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.accessibility-tests.result }}" == "success" ]]; then
            echo "âœ… Accessibility Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Accessibility Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify Slack
        if: failure() && github.ref == 'refs/heads/main'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸš¨ Tests Failed on Main Branch",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Test Pipeline Failed*\nâ€¢ Repository: ${{ github.repository }}\nâ€¢ Branch: ${{ github.ref_name }}\nâ€¢ Commit: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Deploy to staging (only if all tests pass)
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [unit-tests, e2e-tests, mobile-tests, performance-tests, accessibility-tests, security-tests]
    if: github.ref == 'refs/heads/develop' && success()

